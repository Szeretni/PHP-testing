<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>Tee pizzatilaus täyttämällä lomake!</h1>
        <br/>
        
        <form action="harj01.php" method="post">
            Tilaajan nimi:
            <input type="text" name="userName"/>
            <br/>
            <br/>
            
            Valitse pizza:
            <select name="pizza">
                <option value="Tropicana">Tropicana</option>
                <option value="Margharita">Margharita</option>
                <option value="Hawaii">Hawaii</option>
            </select>
            <br/>
            <br/>
            
            Pizzan koko:
            <input type="radio" name="size" value="Pieni"/> Pieni
            <input type="radio" name="size" value="Normaali"/> Normaali
            <input type="radio" name="size" value="Iso"/> Iso
            <br/>
            <br/>
            
            Lisätiedot: 
            <input type="checkbox" name="cheese"> Extrajuusto
            <input type="checkbox" name="hot"> Tulinen tomaattikastike
            <input type="checkbox" name="garlic"> Valkosipuli
            <br/>
            <br/>
            
            Toimitus:
            <select name="delivery">
                <option value="Nouto">Nouto</option>
                <option value="Toimitus">Toimitus</option>
            </select>
            <br/>
            <br/>
            
            Kommentit:
            <br/>
            <textarea name="comment" rows="10" cols="30"></textarea>
            <br/>
            
            <input type="submit" name="send" value="Lähetä tilaus"/>
            <input type="submit" name="clear" value="Tyhjennä kentät"/>
            
        </form>
    </body>
</html>
